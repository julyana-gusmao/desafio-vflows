<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fluig.totvs.com/style-guide/css/fluig-style-guide.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/produtos.css">
    <link rel="stylesheet" href="css/arquivos.css">
    <link rel="stylesheet" href="css/cards.css">
</head>
<body>
    <main>
        <div class="container">
            <h2 class="text-center">CADASTRO FORNECEDOR/PRODUTO</h2>
            <form id="fornecedor-form">
                <div id="fornecedor-container" class="card">
                    <div class="card-header">
                        <h6>Fornecedor</h6>
                    </div>
                    <div class="card-body">
                        <div id="RAZAO-SOCIAL" class="form-group input-large">
                            <label for="razao-social">Razão Social:</label>
                            <input type="text" id="razao-social" required maxlength="100">
                        </div>
                        
                        <div id="CNPJ" class="form-group input-medium">
                            <label for="cnpj">CNPJ:</label>
                            <input type="text" id="cnpj" required pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}" placeholder="00.000.000/0000-00">
                        </div>
                
                        <div id="NOME-FANTASIA" class="form-group input-medium">
                            <label for="nome-fantasia">Nome Fantasia:</label>
                            <input type="text" id="nome-fantasia" required maxlength="100">
                        </div>
                
                        <div id="INSCRICAO-ESTADUAL" class="form-group input-medium">
                            <label for="inscricao-estadual">Inscrição Estadual:</label>
                            <input type="text" id="inscricao-estadual" placeholder="000.000.000.000">
                        </div>
                
                        <div id="INSCRICAO-MUNICIPAL" class="form-group input-medium">
                            <label for="inscricao-municipal">Inscrição Municipal:</label>
                            <input type="text" id="inscricao-municipal">
                        </div>
                
                        <div id="CEP" class="form-group input-medium">
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" required placeholder="00000-000">
                        </div>
                        
                        <div id="ENDERECO" class="form-group input-large">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" required>
                        </div>
                
                        <div id="NUMERO" class="form-group input-small">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" required minlength="1" maxlength="5">
                        </div>
                
                        <div id="COMPLEMENTO" class="form-group input-large">
                            <label for="complemento">Complemento:</label>
                            <input type="text" id="complemento" maxlength="30">
                        </div>
                
                        <div id="BAIRRO" class="form-group input-medium">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" required maxlength="50">
                        </div>
                
                        <div id="MUNICIPIO" class="form-group input-medium">
                            <label for="municipio">Município:</label>
                            <input type="text" id="municipio" required maxlength="50">
                        </div>
                
                        <div id="ESTADO" class="form-group input-medium">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" required>
                        </div>
                
                        <div id="PESSOA-CONTATO" class="form-group input-large">
                            <label for="nome-contato">Nome da Pessoa de Contato:</label>
                            <input type="text" id="nome-contato" required maxlength="100">
                        </div>
                        
                        <div id="TELEFONE" class="form-group input-medium">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" required placeholder="(00) 00000-0000" maxlength="15">
                        </div>
                
                        <div id="EMAIL" class="form-group input-medium">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" required maxlength="100">
                        </div>
                    </div>               
                </div>

                <div id="produtos-content" class="card">
                    <div class="card-header">
                        <h6>Produtos</h6>
                    </div>
                    <div class="card-body">
                        <div id="produtos-container" class="produtos-container" style="display: none;"></div>
                        <button type="button" class="btn btn-success" id="adicionar-produto">Adicionar Produto</button>
                    </div>
                </div>

                <div id="anexos-container" class="card">
                    <div class="card-header">
                        <h6>Anexos</h6>
                    </div>
                    <div class="card-body">
                        <div id="anexos-content" class="anexos-content" style="display: none;"></div>
                        <input type="file" id="input-anexo" style="display: none;">
                        <button type="button" class="btn btn-primary" id="adicionar-anexo">Adicionar Anexo</button>
                    </div>                  
                </div>
                <button type="submit" class="btn btn-success">Salvar Fornecedor</button>
            </form>
        </div>

        <div id="modal-placeholder" class="card">
            <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <div class="spinner-border" role="status">
                                <span class="sr-only"></span>
                            </div>
                            <p>Carregando...</p>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://fluig.totvs.com/style-guide/js/fluig-style-guide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
    <script src="js/fornecedor.js"></script>
    <script src="js/produtos.js"></script>
    <script src="js/anexos.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.FornecedorWidget) {
                FornecedorWidget.init();
            }

            if (window.ProdutosWidget) {
                ProdutosWidget.init();
            }

            if (window.AnexosWidget) {
                AnexosWidget.init();
            }
        });
    </script>
</body>
</html>
