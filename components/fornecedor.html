<div id="fornecedor-component">
    <h2>Dados do Fornecedor</h2>
    <div class="form-group">
        <label for="razao-social">Razão Social:</label>
        <input type="text" class="form-control" id="razao-social" required maxlength="100">
    </div>
    <div class="form-group">
        <label for="nome-fantasia">Nome Fantasia:</label>
        <input type="text" class="form-control" id="nome-fantasia" required maxlength="100">
    </div>
    <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" class="form-control" id="cnpj" required pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}" placeholder="00.000.000/0000-00">
    </div>
    <div class="form-group">
        <label for="inscricao-estadual">Inscrição Estadual:</label>
        <input type="text" class="form-control" id="inscricao-estadual" pattern="\d{3}\.\d{3}\.\d{3}\.\d{3}" placeholder="000.000.000.000">
    </div>
    <div class="form-group">
        <label for="inscricao-municipal">Inscrição Municipal:</label>
        <input type="text" class="form-control" id="inscricao-municipal">
    </div>
    <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" class="form-control" id="cep" required pattern="\d{2}\.\d{3}-\d{3}" placeholder="00.000-000" maxlength="10">
    </div>
    <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" required>
    </div>
    <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" class="form-control" id="numero" required minlength="1" maxlength="5">
    </div>
    <div class="form-group">
        <label for="complemento">Complemento:</label>
        <input type="text" class="form-control" id="complemento" maxlength="30">
    </div>
    <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" class="form-control" id="bairro" required maxlength="50">
    </div>
    <div class="form-group">
        <label for="municipio">Município:</label>
        <input type="text" class="form-control" id="municipio" required maxlength="50">
    </div>
    <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" class="form-control" id="estado" required maxlength="20">
    </div>
    <div class="form-group">
        <label for="nome-contato">Nome da Pessoa de Contato:</label>
        <input type="text" class="form-control" id="nome-contato" required maxlength="100">
    </div>
    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 00000-0000" maxlength="15">
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" required maxlength="100">
    </div>
</div>
