    <div class="card-header">
        <h6>Dados do Fornecedor</h6>
    </div>
    
    
    
    <div class="card-body">
        <div id="RAZAO-SOCIAL" class="form-group input-large">
            <label for="razao-social">Razão Social:</label>
            <input type="text" id="razao-social" required maxlength="100">
        </div>
        
        <div id="CNPJ" class="form-group input-medium">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" required pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}" placeholder="00.000.000/0000-00">
        </div>

        <div id="NOME-FANTASIA" class="form-group input-medium">
            <label for="nome-fantasia">Nome Fantasia:</label>
            <input type="text" id="nome-fantasia" required maxlength="100">
        </div>

        <div id="INSCRICAO-ESTADUAL" class="form-group input-medium">
            <label for="inscricao-estadual">Inscrição Estadual:</label>
            <input type="text" id="inscricao-estadual" pattern="\d{3}\.\d{3}\.\d{3}\.\d{3}" placeholder="000.000.000.000">
        </div>

        <div id="INSCRICAO-MUNICIPAL" class="form-group input-medium">
            <label for="inscricao-municipal">Inscrição Municipal:</label>
            <input type="text" id="inscricao-municipal">
        </div>

        <div id="CEP" class="form-group input-medium">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" required pattern="\d{2}\.\d{3}-\d{3}" placeholder="00.000-000" maxlength="10">
        </div>
        
        <div id="ENDERECO" class="form-group input-large">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>
        </div>

        <div id="NUMERO" class="form-group input-small">
            <label for="numero">Número:</label>
            <input type="text" id="numero" required minlength="1" maxlength="5">
        </div>

        <div id="COMPLEMENTO" class="form-group input-large">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" maxlength="30">
        </div>

        <div id="BAIRRO" class="form-group input-medium">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" required maxlength="50">
        </div>

        <div id="MUNICIPIO" class="form-group input-medium">
            <label for="municipio">Município:</label>
            <input type="text" id="municipio" required maxlength="50">
        </div>

        <div id="ESTADO" class="form-group input-medium">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" required>
        </div>

        <div id="PESSOA-CONTATO" class="form-group input-large">
            <label for="nome-contato">Nome da Pessoa de Contato:</label>
            <input type="text" id="nome-contato" required maxlength="100">
        </div>
        
        <div id="TELEFONE" class="form-group input-medium">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 00000-0000" maxlength="15">
        </div>

        <div id="EMAIL" class="form-group input-medium">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required maxlength="100">
        </div>
    </div>
